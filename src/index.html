<!DOCTYPE html>
<html ng-app="vtmphotoApp" ng-controller="AppCtrl">
  <head>
    <title>VTM Photos</title>

    <!-- social media tags -->
    <meta property="og:title" content="vtmphoto" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="localhost" />
    <meta property="og:description" content="App for displaying VTM Photos">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
    <![endif]-->

    <!-- compiled JS --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

    <!-- it's stupid to have to load it here, but this is for the +1 button -->
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js">
      { "parsetags": "explicit" }
    </script>
  </head>
  <body>

      
      <div class="row" id="nav">

        <div class="navbar navbar-default navbar-default">


            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">VTM Photos</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav pull-right">
                    <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in"><i class="icon-upload"></i>&nbsp;&nbsp;Upload</a></li>
                    <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in"><i class="icon-question-sign"></i>&nbsp;&nbsp;About</a></li>

                </ul>
            </div><!--/.navbar-collapse -->
          
          </div>

      </div> <!--end row-->

      <div class="row" id="container" ui-view="main"></div>

    
 

  </body>
</html>
