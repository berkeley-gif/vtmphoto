<!DOCTYPE html>
<html ng-app="demoapp">
  <head>
    <script src="../../angular/angular.min.js"></script>
    <script src="../../leaflet-dist/leaflet.js"></script>
    <script src="../dist/angular-leaflet-directive.js"></script>
     <script src="../../leaflet.markerclusterer/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="../../leaflet-dist/leaflet.css" />
    <link rel="stylesheet" href="../../leaflet.markerclusterer/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="../../leaflet.markerclusterer/dist/MarkerCluster.Default.css" />
    <script>
        var app = angular.module("demoapp", ["leaflet-directive"]);
        app.controller("DemoController", [ "$scope", "leafletEvents", function($scope, leafletEvents) {

                        angular.extend($scope, {
                center: {
                    lat: 24.0391667,
                    lng: 121.525,
                    zoom: 6
                },
                markers: {
                    taipei: {
                        layer: "northTaiwan",
                        lat: 25.0391667,
                        lng: 121.525,
                    },
                    yangmei: {
                        layer: "northTaiwan",
                        lat: 24.9166667,
                        lng: 121.1333333
                    },
                    hsinchu: {
                        layer: "northTaiwan",
                        lat: 24.8047222,
                        lng: 120.9713889
                    },
                    miaoli: {
                        layer: "northTaiwan",
                        lat: 24.5588889,
                        lng: 120.8219444
                    },
                    tainan: {
                        layer: "southTaiwan",
                        lat: 22.9933333,
                        lng: 120.2036111
                    },
                    puzi: {
                        layer: "southTaiwan",
                        lat: 23.4611,
                        lng: 120.242
                    },
                    kaohsiung: {
                        layer: "southTaiwan",
                        lat: 22.6252777778,
                        lng: 120.3088888889
                    },
                    taitun: {
                        layer: "southTaiwan",
                        lat: 22.75,
                        lng: 121.15
                    }
                },
                layers: {
                    baselayers: {
                        cloudmade: {
                            name: 'Cloudmade Taiwan map',
                            type: 'xyz',
                            url: 'http://{s}.tile.cloudmade.com/{key}/{styleId}/256/{z}/{x}/{y}.png',
                            layerParams: {
                                key: '007b9471b4c74da4a6ec7ff43552b16f',
                                styleId: 7
                            }
                        }
                    },
                    overlays: {
                        northTaiwan: {
                            name: "North cities",
                            type: "markercluster",
                            visible: true
                        },
                        southTaiwan: {
                            name: "South cities",
                            type: "markercluster",
                            visible: true
                        }
                    }
                }
            });

            $scope.events = {
                markers: {
                    enable: leafletEvents.getAvailableMarkerEvents(),
                }
            };

            console.log(leafletEvents);

            $scope.eventDetected = "No events yet...";
            var markerEvents = leafletEvents.getAvailableMarkerEvents();
            for (var k in markerEvents){
                var eventName = 'leafletDirectiveMarker.' + markerEvents[k];
                $scope.$on(eventName, function(event, args){
                    $scope.eventDetected = event.name;
                });
            }
        }]);
    </script>
  </head>
  <body ng-controller="DemoController">
    <h1>Marker Events example</h1>
    <ul ng-cloak>
        <li><strong ng-bind="eventDetected"></strong> event caught in listener.</li>
    </ul>
    <leaflet event-broadcast="events" center="center" markers="markers" layers="layers" width="640px" height="400px"></leaflet>
  </body>
</html>
