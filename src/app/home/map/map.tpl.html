<div ng-controller="MapCtrl" >
	<div class="panel panel-default" >
	    <div class="panel-heading">
	     <!-- start: BREADCRUMB -->
	        <ol class="breadcrumb">
	            <li>
	                Map center at {{center.lat | number:3}}, {{center.lng | number:3}}
	            </li>
	        </ol>
	    <!-- end: BREADCRUMB -->
	    </div>
	    <div class="panel-body">
	        <leaflet  class ="map" center="center" markers="markers" layers="layers" watch-markers="no">
	         </leaflet>
	    </div>
	</div>
</div>
