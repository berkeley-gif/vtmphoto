<div ng-controller="MapCtrl" >
	<div class="panel panel-default" >
	    <div class="panel-heading">
	     <!-- start: BREADCRUMB -->
				<form role="search" name="form-geo" >
						<fieldset>
 							<div class="input-group">
 								<span class="input-group-btn">
									<button class="btn btn-sm btn-default" ng-click="getUserLocation()" type="button"><i class="fa fa-map-marker"></i></button>
								</span>
								<input type="search" ng-model="user.address" placeholder="Current location" class="form-control">
								<span class="input-group-btn">
									<button class="btn btn-sm btn-default" ng-click="searchAddress()"> Go!</button>
								</span>
  							</div>
							</fieldset>
						</form>
	    <!-- end: BREADCRUMB -->
	    </div>
	    <div class="panel-body">
	        <leaflet  class="map" center="center" defaults="defaults" bounds="bounds"  layers="layers" markers="markers" max-bounds="maxBounds">
	         </leaflet>
	    </div>
	</div>
</div>
