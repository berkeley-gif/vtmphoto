<div ng-controller="MapCtrl" >
	<div class="panel panel-default" >
	    <div class="panel-heading">
	     <!-- start: BREADCRUMB -->
	        <ol class="breadcrumb">
	            <li>
	                Map center at {{center.lat | number:3}}, {{center.lng | number:3}}
	                {{bounds}}
	            </li>
	        </ol>
	    <!-- end: BREADCRUMB -->
	    </div>
	    <div class="panel-body">
	        <leaflet  class="map" center="center" defaults="defaults" bounds="bounds"  layers="layers" markers="markers" max-bounds="maxBounds">
	         </leaflet>
	    </div>
	</div>
</div>
