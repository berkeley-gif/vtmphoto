
			<div ng-controller="SidebarCtrl" >
				<div class="panel panel-default" >
				<div class="panel-body">
					<!-- start: LOCATION SEARCH BLOCK -->
					<div class="search-block">
						<form role="search" name="form-geo" >
							<fieldset>
	 							<div class="input-group">
	 								<span class="input-group-btn">
										<button class="btn btn-sm btn-default" ng-click="getUserLocation()" type="button"><i class="fa fa-map-marker"></i></button>
									</span>
									<input type="search" ng-model="user.address" placeholder="Current location" class="form-control">
									<span class="input-group-btn">
										<button class="btn btn-sm btn-default" ng-click="searchAddress()"> Go!</button>
									</span>
	  							</div>
  							</fieldset>
  						</form>
							
					</div>
					<!-- end: LOCATION SEARCH BLOCK -->
					<!-- start: FILTER BLOCK -->
					<div class="filter-block">
						<h4>Filters</h4>
						<form role="form">
							<fieldset>
	 							<div class="control-group">
	    							<label class="control-label" for="county">County</label>
	    							<div class="controls">
										<select class="form-control" ng-model="filter.county" ng-change="filterMarkers()" ng-options="marker.county as marker.county for marker in sidebar.markers | unique:'county'">
											<option value="">All</option>
										</select>
	    							</div>
	  							</div>
	  							<div class="control-group">
	    							<label class="control-label" for="authors">Photographer</label>
	    							<div class="controls">
										<select class="form-control" ng-model="filter.authors" ng-change="filterMarkers()" ng-options="marker.authors as marker.authors for marker in sidebar.markers | unique:'authors'">
											<option value="">All</option>
										</select>
	    							</div>
	  							</div>
	  							<div class="control-group">
	    							<label class="control-label" for="date">Year Range</label>
	    							<div class="controls">
	    								<p>{{yearSlider.range[0]}} - {{yearSlider.range[1]}}</p>
	    								<div ui-slider="{range:true}" min="{{yearSlider.min}}" max="{{yearSlider.max}}" step="1" ng-model="yearSlider.range"></div>
	    							</div>
	  							</div>
  							</fieldset>
  						</form>
  					</div>
  					<!-- end: FILTER BLOCK -->
					<!-- start: RESULTS BLOCK -->
  					<div class="results-block">
  						Displaying {{filteredCount}} of {{markerCount}} results
  					</div> 						
					<!-- end: RESULTS BLOCK -->
				</div>
				</div>
			</div> <!-- end: SidebarCntrl -->
