

			<div>

	            <div class="row text-center">
	                <div class="col-md-12" >
		                <carousel interval="-1">
	      					<slide ng-repeat="slide in slides" active="slide.active">
	      						<div class="description-block">
									<p class="notes">{{slide.photog_notes}}.</p>
									<ul>
										<li>{{slide.authors}}, {{slide.begin_date | date:'yyyy'}} </li>
										<li>{{slide.county}} </li>
										<li>{{slide.geojson.coordinates[1]}},{{slide.geojson.coordinates[0]}} </li>

									</ul>
	                			</div>
		        				<img ng-src="{{slide.media_url}}" style="margin:auto;">
	      					</slide>
	    				</carousel>
	                </div>

	            </div>

			           
			</div>
