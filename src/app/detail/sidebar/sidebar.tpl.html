
			<div ng-controller="SidebarCtrl" >
				<div class="panel panel-default" >
				<div class="panel-body">
					<!-- start: LOCATION SEARCH BLOCK -->
					<div class="description-block">
						<ul>
							<li>{{record.photog_notes}} </li>
							<li>{{record.authors}}, {{record.begin_date | date:'yyyy'}} </li>
							<li>{{record.county}} </li>
							<li>{{record.geojson.coordinates[1]}},{{record.geojson.coordinates[0]}} </li>

						</ul>						
					</div>
					<!-- end: LOCATION SEARCH BLOCK -->
					<!-- start: ASSOCIATIONS BLOCK -->
  					<div class="associations-block">
  						<ul>
                    		<li ng-repeat="obs in record.observations" >
                        		<a href="{{obs.remote_resource}}" target="_newtab">{{obs.scientific_name}}
                        		</a>
							</li>
						</ul>
  					</div> 						
					<!-- end: ASSOCIATIONS BLOCK -->
				</div>
				</div>
			</div> <!-- end: SidebarCntrl -->
